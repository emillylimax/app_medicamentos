buildscript {
    repositories {
        google()  // Certifique-se de que esse repositório está incluído
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'  // A versão mais recente do Gradle
        classpath 'com.google.gms:google-services:4.3.15'  // Use a versão mais recente do plugin
    }
}

allprojects {
    repositories {
        google()  // Repositório do Google para Firebase
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
